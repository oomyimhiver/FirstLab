<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style>
        form{
            border: 2px solid blue;
        }
        input{
            border: 2px solid rgb(232, 173, 14);
        }
    </style>
</head>
<body>
    <h1>แบบฟอร์มลงทะเบียน</h1>
    <form >
        <div>
            <label for="firstname">ชื่อจริง</label>
            <input type="text" name="fname" placeholder="ป้อนชื่อจริง" required>
        </div>
        <div>
            <label for="lastname">นามสกุล</label>
            <input type="text" name="lname" placeholder="ป้อนนามสกุล">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" required>
        </div>
        <div>
            <label for="password">รหัสผ่าน</label>
            <input type="password" name="password">
        </div>

        <div>
            <label for="">ที่อยู่</label>
            <textarea name="" cols="30" rows="10" readonly>
                204 m 10 24130
            </textarea>
        </div>
        
        <div>
            <label for="age">อายุ</label>
            <input type="number" name="age" min="10" max="80" value="18" readonly>
        </div>
        
        <div>
            <label for="birthdate">วันเกิด</label>
            <input type="date" name="birthdate" >
        </div>

        <div>
            <label for="age">เบอร์</label>
            <input type="tel" name="tel">
        </div>

        <div>
            <label for="age">สีที่ชอบ</label>
            <input type="color" name="color">
        </div>

        <div>
            <label for="">ช่วงตัวเลข</label>
            <input type="range" name="rangenumber" value="1">
        </div>
        <div>
            <label for="">ระดับการศึกษา</label>
            <select name="edu" id="">
                <option value="ปริญญาตรี">ป.ตรี</option>
                <option value="มัธยมปลาย">มอปลาย</option>
                <option value="มัธยมต้น" selected>มอต้น</option>
            </select>
        </div>

        <div>
            <label for="">เพศ</label>
            <input type="radio" name="gender">เพศชาย
            <input type="radio" name="gender">เพศหญิง
            <input type="radio" name="gender">กำหนดเอง
        </div>

        <div>
            <label for="">ชอบอะไร</label>
            <input type="checkbox" name="fav">วาดรูป
            <input type="checkbox" name="fav">อ่านหนังสือ
            <input type="checkbox" name="fav">ฟังเพลง
            <input type="checkbox" name="fav">อื่นๆ
        </div>
        
        <div>
            <label for="">แนบเองสาร</label>
            <input type="file">
        </div>

        <div>
            <label for="">เว็บไซด์</label>
            <input type="url">
        </div>
        
        <div>
            <!-- สองบันทัดนี้ใช้ได้เหมือนกัน -->
                <input type="submit" value="บันทึกข้อมูล">
                <button type="reset">ล้างข้อมูล</button>
        </div>
    


    </form>
</body>
</html>
