<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Test HTML</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name,Last Name,Password and Email are required
    </p>
    <form action="thankyou.html" method="get">
    <label for="fn">First Name :</label>
    <input type="text"  id = "fn" name="fname" placeholder="First Name" required>
    <label for="ln">Last Name :</label>
    <input type="text"  id = "ln" name="lname" placeholder="Last Name" required>
    <p></p>
    <label for="mail">Email :</label>
    <input type="email"  id = "mail" name="email" placeholder="name@email.com" required>
    <label for="pass">Password :</label>
    <input type="password"  id = "pass" name="password" required>

    <p>Are you over the age of 18?</p>
    <label for="y">Yes :</label>
    <input type="radio" id = "y" name="check_age" value="over">
    <label for="n">No :</label>
    <input type="radio" id = "n" name="check_age" value="notover">
   
    <p>Do you have Credit Card or PayPal?</p>
    <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
    </select>
    <p></p>
    <input type="submit" name="" value="Sugn Up!">
    </form>
</body>
</html>
